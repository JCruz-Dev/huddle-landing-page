<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="styles/main.scss" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
        <title>Huddle Page</title>
    </head>
    <body>
        <header class="container">
            <img src="./images/logo.svg" alt="Logo company" class="logo" />
        </header>
        <main>
            <div class="container">
                <div class="grid-content">
                    <img
                        src="./images/illustration-mockups.svg"
                        alt="mockups"
                    />
                    <div class="main-content">
                        <h1>Build The Community Your Fans Will Love</h1>
                        <p>
                            Huddle re-imagines the way we build communities. You
                            have a voice, but so does your audience. Create
                            connections with your users as you engage in genuine
                            discussion.
                        </p>
                        <button>Register</button>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="container footer-content">
                <img src="./images/facebook.svg" alt="facebook" class="icon" />
                <img src="./images/twitter.svg" alt="facebook" class="icon" />
                <img src="./images/instagram.svg" alt="facebook" class="icon" />
            </div>
        </footer>
    </body>
</html>
